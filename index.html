<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Lightbulb</title>
</head>
<body>
  <div class="container">
    <i class="fa-solid fa-lightbulb" id="lightbulb""></i>
    <div class="buttons">
      <button id="changeColor" onclick="changeColor('lightbulb-blue')">Change color to blue</button>
      <button id="changeColor" onclick="changeColor('lightbulb-red')">Change color to red</button>
      <button id="changeColor" onclick="changeColor('lightbulb-green')">Change color to green</button>
    </div>
    <div class="buttons2">
      <button id="changeColor" onclick="changeColor(shutDown())">Off</button>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/976207c657.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
